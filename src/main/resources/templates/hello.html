<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div th:insert="header :: header">

  </div>
    <div style=" border: solid;background-color: white;">
        <table style="border-collapse: separate;border-spacing: 70px;margin-left: 5%;">
          <thead>
            <tr> 
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student, iterStat : ${studenList}">
              <td th:text="${iterStat.index+1}"></td>
              <td th:text="${student.id}"></td>
              <td th:text="${student.name}"></td>
              <td>
                <form th:action="@{/getByID}" th:method="get" >
                  <input type="hidden" th:value = "${student.id}" name="idStudent">
                  <button type="submit">xemm</button>
                </form>
              </td>
            </tr>
          </tbody>
    
        </table>
        </div>
    <div th:insert="footer :: footer"></div>
</body>
</html>
